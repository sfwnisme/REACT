<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylef.css" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      // the function name must be capital first letter
      // this is a normal example for the function but
      // the real process will be by OOP classes
      // function App() {
      //   return <p>Hello from react [normal function]</p>;
      // }

      /** OOP class component
       * class name must be capital
       * write extends
       * add 'React.Component' to present it
       * you have and must to add render() {} function to excute the component
       * you must add return before the element
       * if the class component is the container another component
        you should add the called component into <div>
       */
      class App extends React.Component {
        render() {
          // return <p>Hello from Raect OOP class</p>;
          return (
            <div>
              <Header />
              <Content />
              <Footer />
            </div>
          );
        }
      }

      // header
      class Header extends React.Component {
        render() {
          return <header>This is a HEADER</header>;
        }
      }

      // content or body
      class Content extends React.Component {
        render() {
          return <main>The main CONTENT</main>;
        }
      }

      // footer
      class Footer extends React.Component {
        render() {
          return <footer>This is the FOOTER</footer>;
        }
      }
      // the render of the HTML document
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
