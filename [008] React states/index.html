<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylef.css" />
    <title>react states</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class App extends React.Component {
        state = {
          name: "this is state value of the App container",
        };
        render() {
          return (
            <div>
              <p>{this.state.name}</p>
              <Header name="Hello from React HEADER" />
              <Content name="Hello form React Content" />
              <Footer />
            </div>
          );
        }
      }

      // header
      class Header extends React.Component {
        state = {
          name: "___this is the state of HEADER section",
        };
        render() {
          return (
            <header>
              {this.props.name} and '{this.state.name}'
            </header>
          );
        }
      }

      // content or body
      class Content extends React.Component {
        state = {
          name: "___this is state of the CONTENT section",
        };
        render() {
          return (
            <main>
              {this.props.name} and {this.state.name}
            </main>
          );
        }
      }

      // footer
      class Footer extends React.Component {
        state = {
          name: "___this is state of the FOOTER section",
        };
        render() {
          return <footer>This is the FOOTER and {this.state.name}</footer>;
        }
      }
      // the render of the HTML document
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
