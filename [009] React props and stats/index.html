<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylef.css" />
    <title>react states</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      /**
       * you can perfectly use state object keys into props value
       * and enjoy flexibilty of updating props
       *
       */
      class App extends React.Component {
        state = {
          name: "this is testing state with prop",
          name2: "Normal function",
        };
        render() {
          return (
            <div>
              PARENT
              <Header name={this.state.name} />
              <Test name={this.state.name2} />
            </div>
          );
        }
      }

      // header
      class Header extends React.Component {
        render() {
          return (
            <header>
              this is the header tag and testing is => {this.props.name}
            </header>
          );
        }
      }

      // this is the normal excution by function without js class or OOP
      function Test(props) {
        return <h1>{props.name}</h1>;
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
